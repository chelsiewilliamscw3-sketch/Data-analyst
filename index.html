<!-- Financial Analyst Dashboard (tabs visible, footer hidden, toolbar off) -->
<div class="card p-4 mb-6">
  <h3 class="font-semibold mb-3">Financial Analyst Dashboard</h3>

  <style>
    /* Scope styles to only this viz */
    .fa-viz-wrap { position: relative; overflow: hidden; }
    /* Show full top (tabs/header) without clipping */
    .fa-viz-top-pad { padding-top: 4px; }
    /* Mask the Tableau footer row (View on Tableau / Share / Download) */
    .fa-viz-wrap .footer-mask {
      position: absolute; left: 0; right: 0; bottom: 0;
      height: 82px;           /* covers the footer strip */
      background: #ffffff;    /* match page bg */
      pointer-events: none;
      content: "";
    }
    @media (max-width: 640px){
      .fa-viz-wrap .footer-mask { height: 110px; }
    }
  </style>

  <div class="fa-viz-wrap fa-viz-top-pad">
    <div class="tableauPlaceholder" id="vizFinAnalyst" style="position:relative">
      <noscript>
        <a href="#">
          <img alt="Financial Analyst Dashboard"
               src="https://public.tableau.com/static/images/Fi/FinancialAnalystDashboard/FinancialDashboard/1.png"
               style="border:none" />
        </a>
      </noscript>
      <object class="tableauViz" style="width:100%; min-height:980px; display:block;">
        <param name="host_url" value="https%3A%2F%2Fpublic.tableau.com%2F" />
        <param name="embed_code_version" value="3" />
        <param name="site_root" value="" />
        <param name="name" value="FinancialAnalystDashboard/FinancialDashboard" />
        <!-- TABS ON like your screenshot -->
        <param name="tabs" value="yes" />
        <!-- TOOLBAR OFF so Share/Download don't render -->
        <param name="toolbar" value="no" />
        <param name="animate_transition" value="yes" />
        <param name="display_static_image" value="yes" />
        <param name="display_spinner" value="yes" />
        <param name="display_overlay" value="yes" />
        <param name="display_count" value="yes" />
        <param name="language" value="en-US" />
      </object>
    </div>
    <!-- Mask the bottom controls/footer -->
    <div class="footer-mask"></div>
  </div>

  <script>
    (function () {
      var div = document.getElementById('vizFinAnalyst');
      var vizObject = div.getElementsByTagName('object')[0];

      function sizeViz() {
        var w = div.offsetWidth || 1024;
        if (w > 900) {
          vizObject.style.minHeight = '980px';
          vizObject.style.maxHeight = (w * 0.78) + 'px';  // room for tabs + charts
        } else if (w > 600) {
          vizObject.style.minHeight = '900px';
          vizObject.style.maxHeight = (w * 0.95) + 'px';
        } else {
          vizObject.style.minHeight = '1100px';
          vizObject.style.maxHeight = (w * 1.75) + 'px';
        }
      }
      sizeViz();
      window.addEventListener('resize', sizeViz);

      // Load Tableau API
      var s = document.createElement('script');
      s.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
      vizObject.parentNode.insertBefore(s, vizObject);
    })();
  </script>
</div>
